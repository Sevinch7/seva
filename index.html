<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">My<span>Bookshelf</span></h1>
        </div>
    </header>

    <section class="bookshelf">
        <div class="container">
            <h2>Bookshelf</h2>

            <div class="shelf">
                <h3>Books to Plan to Read</h3>
                <ul class="book-list" id="to-read-list">
                    <li>The Catcher in the Rye - J.D. Salinger</li>
                    <li>1984 - George Orwell</li>
                    <li>To Kill a Mockingbird - Harper Lee</li>
                </ul>
            </div>

            <div class="shelf">
                <h3>Books I Have Already Read</h3>
                <ul class="book-list" id="read-list">
                    <li>The Great Gatsby - F. Scott Fitzgerald</li>
                    <li>Brave New World - Aldous Huxley</li>
                    <li>Pride and Prejudice - Jane Austen</li>
                </ul>
